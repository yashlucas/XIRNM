    <div class="container">
        <input type="text" id="myInput" onkeyup='tableSearch()' placeholder="Supervisor Code">
        <table class="table table-striped" id="myTable">
            <thead class="thead-dark">
                <td>1</td>

            </thead>

            <script type="application/javascript">
                function tableSearch() {
                    let input, filter, table, tr, td, txtValue;

                    //Intialising Variables
                    input = document.getElementById("myInput");
                    filter = input.value.toUpperCase();
                    table = document.getElementById("myTable");
                    tr = table.getElementsByTagName("tr");

                    for (let i = 0; i < tr.length; i++) {
                        td = tr[i].getElementsByTagName("td")[1];
                        if (td) {
                            txtValue = td.textContent || td.innerText;
                            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                tr[i].style.display = "";
                            } else {
                                tr[i].style.display = "none";
                            }
                        }
                    }

                }
            </script>
        </table>
    </div>

    <!----------fill the table-->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";

        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-analytics.js";

        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js";

        const firebaseConfig = {

            apiKey: " ",

            authDomain: " ",

            databaseURL: " ",

            projectId: " ",

            storageBucket: " ",

            messagingSenderId: " ",

            appId: " ",

            measurementId: " "

        };
        let supervisor_id = localStorage.getItem("supervisor_id")

        // Initialize Firebase

        const app = initializeApp(firebaseConfig);

        const analytics = getAnalytics(app);
        import { getDatabase, ref, child, onValue, get }
            from "https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js";
        const db = ref(getDatabase());
        var Sno = 0;



        var tbody = document.getElementById('tbody1');
        function addtotable(a0, a1, a2, a3, a4, a5, a6, a7, a8, a9,a10) {

            var tr = document.createElement('tr');
            var td1 = document.createElement('td');
            td1.className = "text-center";
            var td2 = document.createElement('td');
            var td3 = document.createElement('td');
            var td4 = document.createElement('td');
            var td5 = document.createElement('td');
            var td6 = document.createElement('td');
            var td7 = document.createElement('td');
            var td8 = document.createElement('td');
            var td9 = document.createElement('td');
            var td10 = document.createElement('td');
            var td11 = document.createElement('td');
            var td12 = document.createElement('td');



            td1.innerHTML = ++Sno;
            td2.innerHTML = a0;
            td3.innerHTML = a1;
            td4.innerHTML = a2;
            td5.innerHTML = a3;
            td6.innerHTML = a4;
            td7.innerHTML = a5;
            td8.innerHTML = a6;
            td9.innerHTML = a7;
            td10.innerHTML = a8;
            td11.innerHTML = a9;
            td12.innerHTML = a10;
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);
            tr.appendChild(td5);
            tr.appendChild(td6);
            tr.appendChild(td7);
            tr.appendChild(td8);
            tr.appendChild(td9);
            tr.appendChild(td10);
            tr.appendChild(td11);
            tr.appendChild(td12);
            tbody.appendChild(tr);
        }


        function AddallitemstoTable(data) {
            Sno = 0;
            tbody.innerHTML = '';
            data.forEach(element => {
                if (supervisor_id == element.a10){
                addtotable(element.a0, element.a1, element.a2, element.a3, element.a4, element.a5, element.a6, element.a7, element.a8, element.a9,element.a10);
                }
            });
        }





        //---------------------get all data at realtime----------
        function getalldataRT() {
            const dbRef = ref(getDatabase());
            get(child(dbRef, `details`)).then((snapshot) => {
                var data = [];
                snapshot.forEach(childSnapshot => {
                    data.push(childSnapshot.val());

                });
                AddallitemstoTable(data);

            });
        }
        window.onload = getalldataRT;
