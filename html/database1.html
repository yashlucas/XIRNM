<body>
    <h1 class="text-center mt-5">Below are the data base.</h1>
    <h1 class="text-center mt-5">Project Coordinator Page</h1>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap');

        table {
            margin-top: 2em;
        }

        .thead-dark td {
            padding: 10px;
            font-size: 20px;
            font-family: 'Poppins', sans-serif;

        }

        #tbody1 {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <div class="container">
        <input type="text" id="myInput" onkeyup='tableSearch()' placeholder="Supervisor Code">
        <table class="table table-striped" id="myTable">
            <thead class="thead-dark">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
            </thead>
            <tbody id="tbody1"></tbody>

            <script type="application/javascript">
                function tableSearch() {
                    let input, filter, table, tr, td, txtValue;

                    //Intialising Variables
                    input = document.getElementById("myInput");
                    filter = input.value.toUpperCase();
                    table = document.getElementById("myTable");
                    tr = table.getElementsByTagName("tr");

                    for (let i = 0; i < tr.length; i++) {
                        td = tr[i].getElementsByTagName("td")[1];
                        if (td) {
                            txtValue = td.textContent || td.innerText;
                            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                tr[i].style.display = "";
                            } else {
                                tr[i].style.display = "none";
                            }
                        }
                    }

                }
            </script>
        </table>
    </div>
    <div class="action">
        <a href="./database0.html"></a>
        <button onclick="validat()" id="Enter_details">Click here to view database entered by animator </button>
        </a>
        <script>
            function validat() {
            window.location.href = "./database0.html";
            }
        </script>
    </div>

    <!----------fill the table-->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";

        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-analytics.js";

        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js";

        const firebaseConfig = {

            apiKey: " ",

            authDomain: " ",

            databaseURL: " ",

            projectId: " ",

            storageBucket: " ",

            messagingSenderId: " ",

            appId: " ",

            measurementId: " "

        };

        // Initialize Firebase

        const app = initializeApp(firebaseConfig);

        const analytics = getAnalytics(app);
        import { getDatabase, ref, child, onValue, get }
            from "https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js";
        const db = ref(getDatabase());
        var Sno = 0;


        var tbody = document.getElementById('tbody1');
        function addtotable(s0, s1, s2, s3, s4, s5, s6, s7, s8, s9) {

            var tr = document.createElement('tr');
            var td1 = document.createElement('td');
            td1.className = "text-center";
            var td2 = document.createElement('td');
            var td3 = document.createElement('td');
            var td4 = document.createElement('td');
            var td5 = document.createElement('td');
            var td6 = document.createElement('td');
            var td7 = document.createElement('td');
            var td8 = document.createElement('td');
            var td9 = document.createElement('td');
            var td10 = document.createElement('td');
            var td11 = document.createElement('td');
        



            td1.innerHTML = ++Sno;
            td2.innerHTML = s0;
            td3.innerHTML = s1;
            td4.innerHTML = s2;
            td5.innerHTML = s3;
            td6.innerHTML = s4;
            td7.innerHTML = s5;
            td8.innerHTML = s6;
            td9.innerHTML = s7;
            td10.innerHTML = s8;
            td11.innerHTML = s9;

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);
            tr.appendChild(td5);
            tr.appendChild(td6);
            tr.appendChild(td7);
            tr.appendChild(td8);
            tr.appendChild(td9);
            tr.appendChild(td10);
            tr.appendChild(td11);

            tbody.appendChild(tr);
        }


        function AddallitemstoTable(data) {
            Sno = 0;
            tbody.innerHTML = '';
            data.forEach(element => {
                addtotable(element.s0, element.s1, element.s2, element.s3, element.s4, element.s5, element.s6, element.s7, element.s8, element.s9);
                }
            );
        }





        //---------------------get all data at realtime----------
        function getalldataRT() {
            const dbRef = ref(getDatabase());
            get(child(dbRef, `final_data`)).then((snapshot) => {
                var data = [];
                snapshot.forEach(childSnapshot => {
                    data.push(childSnapshot.val());

                });
                AddallitemstoTable(data);

            });
        }
        window.onload = getalldataRT;
